<!DOCTYPE html>
<html>
<head>
  <title>SnapVideo Downloader</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f7f7f7; }
    input, button { padding: 10px; width: 80%; max-width: 400px; margin: 10px; }
    #result img { margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>üì• SnapDownloader</h1>
  <input type="text" id="url" placeholder="Paste video link here" />
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const res = await fetch('/download', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <h3>${data.title}</h3>
        <img src="${data.thumbnail}" width="300" />
        <p><a href="${data.download_url}" download>‚¨áÔ∏è Click here to download</a></p>
      `;
    }
  </script>
</body>
</html>
